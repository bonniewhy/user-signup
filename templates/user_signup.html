{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>

<form method='POST'>
    <table>
        <tr>
            <td><label for="username">Username: </label></td>
            <td><input type="text" id="username" name="username" value="{{username}}" /></td>
            <td class="error">{{username_error}}</td>
        </tr>
        <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" id="password" name="password" /></td>
            <td class="error">{{password_error}}</td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password: </label></td>
            <td><input type="password" id="verify" name="verify" /></td>
            <td class="error">{{verify_error}}</td>
        </tr>
        <tr>
            <td><label>Email (optional): </label></td>
            <td><input type="text" id="email" name="email" value="{{email}}" /></td>
            <td class="error">{{email_error}}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign Me Up!" /></td>
        </tr>
    </table>
</form>

{% endblock %}
