{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>

<form action='/welcome' method='POST'>
    <table>
        <tr>
            <td><label for="username">Username: </label></td>
            <td><input type="text" id="username" name="username" value="{{username}}" /></td>
            <td>{% if error %}<span class="error">{{ error }}</span>{% endif %}</td>
        </tr>
        <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" id="password" name="password" value="{{password}}" /></td>
            <td>{% if error %}<span class="error">{{ error }}</span>{% endif %}</td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password: </label></td>
            <td><input type="password" id="verify" name="verify" value="{{verify}}" /></td>
            <td>{% if error %}<span class="error">{{ error }}</span>{% endif %}</td>
        </tr>
        <tr>
            <td><label>Email (optional): </label></td>
            <td><input type="email" id="email" name="email" value="{{email}}" /></td>
            <td>{% if error %}<span class="error">{{ error }}</span>{% endif %}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign Me Up!" /></td>
        </tr>
    </table>
</form>

{% endblock %}
